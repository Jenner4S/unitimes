# Default: Access denied.
accessDenied=P\u0159\u00EDstup zak\u00E1z\u00E1n.

# Default: Access denied for {0}: department check failed for {1}.
departmentCheckFailed=P\u0159\u00EDstup byl odep\u0159en pro {0}\: kontrola katedry selhala pro {1}.

# Default: Access denied for {0}: {1} not found.
domainObjectNotExists=P\u0159\u00EDstup byl odep\u0159en pro {0}\: {1} nebyl nalezen.

# Default: Access denied for {0}: required permission is not granted.
missingRight=P\u0159\u00EDstup byl odep\u0159en pro {0}\: po\u017Eadovan\u00E9 povolen\u00ED nebylo poskytnuto.

# Default: Access denied for {0}: user is not authenticated.
noAuthentication=P\u0159\u00EDstup byl odep\u0159en pro {0}\: u\u017Eivatel nen\u00ED ov\u011B\u0159en.

# Default: Access denied for {0}: user has no active role / academic session selected.
noAuthority=P\u0159\u00EDstup byl odep\u0159en pro {0}\: u\u017Eivatel nem\u00E1 vybr\u00E1nu \u017E\u00E1dnou aktivn\u00ED roli / semestr.

# Default: Access denied for {0}: user has no department.
noDepartment=P\u0159\u00EDstup byl odep\u0159en pro {0}\: u\u017Eivatel nem\u00E1 p\u0159i\u0159azenu \u017E\u00E1dnou katedru.

# Default: Access denied for {0}: user is no instructor.
noDepartmentalInstructor=P\u0159\u00EDstup odep\u0159en pro {0}\: u\u017Eivatel nen\u00ED u\u010Ditel.

# Default: Access denied for {0}: no {1} provided.
noDomainObject=P\u0159\u00EDstup byl odep\u0159en pro {0}\: \u017E\u00E1dn\u00FD {1} nebylo poskytnuto.

# Default: Access denied for {0}: user has no matching role / academic session.
noMatchingAuthority=P\u0159\u00EDstup byl odep\u0159en pro {0}\: u\u017Eivatel nem\u00E1 \u017E\u00E1dnou odpov\u00EDdaj\u00EDc\u00ED roli / semestr.

# Default: Access denied: unknown or no permission provided.
noRight=P\u0159\u00EDstup byl odep\u0159en\: nezn\u00E1m\u00E9 nebo \u017E\u00E1dn\u00E9 povolen\u00ED nen\u00ED k dispozici.

# Default: Access denied for {0}: user has no solver group.
noSolverGroup=P\u0159\u00EDstup byl odep\u0159en pro {0}\: u\u017Eivatel nem\u00E1 p\u0159i\u0159azen \u017E\u00E1dn\u00FD \u0159e\u0161i\u010D.

# Default: Access denied for {0}: user has no subject area.
noSubject=P\u0159\u00EDstup byl odep\u0159en pro {0}\: u\u017Eivatel nem\u00E1 p\u0159i\u0159azen \u017E\u00E1dn\u00FD obor.

# Default: Access denied for {0}: permission check failed for {1}.
permissionCheckFailed=P\u0159\u00EDstup byl odep\u0159en pro {0}\: kontrola opr\u00E1vn\u011Bn\u00ED {1} selhala.

# Default: Access denied for {0}: permission check failed for {1} ({2}).
permissionCheckFailedException=P\u0159\u00EDstup byl odep\u0159en pro {0}\: kontrola opr\u00E1vn\u011Bn\u00ED {1} selhala ({2}).

# Default: Access denied for {0}: academic session check failed for {1}.
sessionCheckFailed=P\u0159\u00EDstup byl odep\u0159en pro {0}\: kontrola semestru selhala pro {1}.

# Default: Access denied for {0}: wrong domain object provided (provided: {1}, expected:{2}).
wrongDomainObject=P\u0159\u00EDstup byl odep\u0159en pro {0}\: nespr\u00E1vn\u00FD objekt (poskytnut\: {1}, o\u010Dek\u00E1v\u00FD\: {2}).
